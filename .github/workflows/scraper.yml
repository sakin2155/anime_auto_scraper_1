name: Daily Anime Scraper

on:
  schedule:
    - cron: '0 0 * * *'  # Run every midnight UTC
  workflow_dispatch:     # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
      
      - name: Run Bulk Export
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
          DB_NAME: ${{ secrets.DB_NAME }}
          EXPORT_LIMIT: ${{ secrets.EXPORT_LIMIT || '0' }}
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_PORT: ${{ secrets.FTP_PORT || '21' }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
          FTP_PATH: ${{ secrets.FTP_PATH || '/' }}
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: node animedekho_automation.js
      
      - name: Upload SQL Dump as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: anime-sql-dump-${{ github.run_number }}
          path: output/*.sql
          retention-days: 7
          
      - name: Upload Artifact to FTP (if configured)
        if: ${{ secrets.FTP_HOST != '' }}
        run: |
          echo "FTP upload handled by animedekho_automation.js if configured"
